<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>sigmag.js - Express a sigma with jQuery and BEM</title>
<meta name="description" content="Write Suneo in HTML" />
<link type="text/css" rel="stylesheet" href="sigmag.css">
</head>
<body>
  <div class="sigma" data-role="sigma">
    <span class="sigma__upper-bound">6</span>
    <span class="sigma__map">Math.pow(i, 2)</span>
    <span class="sigma__index">i</span>
    <span class="sigma__lower-bound">3</span>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="sigmag.js"></script>
</body>
</html>
